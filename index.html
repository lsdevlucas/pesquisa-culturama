<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>

    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="userName">Nome</label>
                <input type="text" name="userName" id="userName" required>
                <br>
                <label for="userAge">Idade</label>
                <input type="number" name="userAge" id="userAge" min="12" max="100">
                <br>
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate" id="birthDate">
                <br>
                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" id="userEmail" required>
                <br>
                <label for="userPhoneNumber">Telefone</label>
                <input type="tel" name="userPhoneNumber" id="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + Número sem espaços ou traços">
                <br>
                <label for="userImage">Upload de foto</label>
                <input type="file" name="userImage" id="userImage" accept="image/*">
            </fieldset>

                <br>

                <fieldset>
                    <legend>Perfil</legend>

                    <p> Gênero: </p>
                    <input type="radio" name="userGender" id="userGenderFeminino" value="Feminino">
                    <label for="userGenderFeminino">Feminino</label>
                    
                    <input type="radio" name="userGender" id="userGenderMasculino" value="Masculino">
                    <label for="userGenderMasculino">Masculino</label>

                    <input type="radio" name="userGender" id="userGenderNotInformed" value="Não informado">
                    <label for="userGenderNotInformed">Prefiro não informar</label>

                    <br>
                    <label for="maritalStatus">Estado Civil:</label>
                    <br>
                    <select name="maritalStatus" id="maritalStatus">
                        <option value="" selected disabled>Selecione...</option>                        <option value="Casado">Casado</option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="União Estável">União Estável</option>
                    </select>

                    <br>
                    <label for="userState">Estado:</label>
                    <br>
                    <select name="userState" id="userState" required>
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapa">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceara">Ceará</option>
                        <option value="DistritoFederal">Distrito Federal</option>
                        <option value="EspiritoSanto">Espirito Santo</option>
                        <option value="Goias">Goiás</option>
                        <option value="Maranhao">Maranhão</option>
                        <option value="MatoGrossoDoSul">Mato Grosso do Sul</option>
                        <option value="MatoGrosso">Mato Grosso</option>
                        <option value="MinasGerais">Minas Gerais</option>
                        <option value="Para">Pará</option>
                        <option value="Paraiba">Paraíba</option>
                        <option value="Parana">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piaui">Piauí</option>
                        <option value="RioDeJaneiro">Rio de Janeiro</option>
                        <option value="RioGrandeDoNorte">Rio Grande do Norte</option>
                        <option value="RioGrandeDoSul">Rio Grande do Sul</option>
                        <option value="Rondonia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="SantaCatarina">Santa Catarina</option>
                        <option value="SaoPaulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                    </select>

                    <br>
                    <label for="userCity">Cidade:</label>
                    <br>
                    <input type="text" name="userCity" id="userCity" autocomplete="address-level2" placeholder="Ex.: São Paulo" />

                </fieldset>

                <br>
                <button type="submit">Enviar</button>

        </form>
    </section>
</body>
</html>
