<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>

    <section>
        <form action="" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="userName">Nome</label>
                    <input type="text" name="userName" required>
                    <br>
                    <label for="userAge">Idade</label>
                    <input type="number" name="userAge" min="12" max="100">
                    <br>
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" name="birthDate">
                    <br>
                    <label for="userEmail">Email</label>
                    <input type="email" name="userEmail" required>
                    <br>
                    <label for="userPhoneNumber">Telefone</label>
                    <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + Número sem espaços ou traços">
                    <br>
                    <label for="userImage">Upload de foto</label>
                    <input type="file" name="userImage" accept="image/*">
                </fieldset>

                <br>

                <fieldset>
                    <legend>Perfil</legend>

                    <p> Gênero: </p>
                    <input type="radio" name="userGender" id="userGenderFeminino" value="Feminino">
                    <label for="userGenderFeminino">Feminino</label>
                    
                    <input type="radio" name="userGender" id="userGenderMasculino" value="Masculino">
                    <label for="userGenderMasculino">Masculino</label>

                    <input type="radio" name="userGender" id="userGenderNotInformed" value="Não informado">
                    <label for="userGenderNotInformed">Prefiro não informar</label>

                    <br>
                    <label for="maritalStatus">Estado Civil:</label>
                    <select name="maritalStatus">
                        <option value="Não informado">Selecione...</option>
                        <option value="Casado">Casado</option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="União Estável">União Estável</option>
                    </select>

                </fieldset>

                <br>
                <button type="submit">Enviar</button>

        </form>
    </section>
</body>
</html>
